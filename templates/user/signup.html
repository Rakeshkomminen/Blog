{% extends 'base.html' %}
{% load static %}

{% block title %}
  Signup
{% endblock title %}





{% block content %}

        <section class="breadcrumb_area">
            <img class="breadcrumb_shap" src="img/banner_bg.png" alt="">
            <div class="container">
                <div class="breadcrumb_content text-center">
                    <h1 class="f_p f_700 f_size_50 w_color l_height50 mb_20">Sign Up</h1>
                    <p class="f_400 w_color f_size_16 l_height26"><b>Welcome...</b><i>Please Sign Up!!</i></p>
                </div>
            </div>
        </section>

        <section class="login_area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="login_info">

                            <!--<div class="sign_info_content">
                                <h3 class="f_p f_600 f_size_24 t_color3 mb_40">Allready have an account?</h3>
                                <h2 class="f_p f_400 f_size_30 mb-30">Login now and<br> starting using our <br><span class="f_700">amazing</span> products</h2>
                                <ul class="list-unstyled mb-0">
                                    <li><i class="ti-check"></i> Premium Access to all Products</li>
                                    <li><i class="ti-check"></i> Free Testing Tools</li>
                                    <li><i class="ti-check"></i> Unlimited User Accounts</li>
                                </ul>
                                <button type="submit" class="btn_three sign_btn_transparent">Sign In</button>
                            </div>-->


                                <h2 class="f_p f_600 f_size_24 t_color3 mb_40">Sign Up</h2>
                                <form action="" class="login-form sign-in-form" method="post"> {% csrf_token %}
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">Username</label>
                                        <input type="text" placeholder="Name" name="username">
                                    </div>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">Email Address</label>
                                        <input type="text" placeholder="****@gmail.com" name="email" required>
                                    </div>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400">Password</label>
                                        <input type="password" placeholder="******" name="password" required>
                                    </div>
                                    <div class="extra mb_20">
                                        <div class="checkbox remember">
                                            <label>
                                                <input type="checkbox"> I agree to terms and conditions of this website
                                            </label>
                                        </div>
                                        <!--//check-box-->
                                        <div class="forgotten-password">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button type="submit" class="btn_three">Sign Up</button>
                                        <div class="social_text d-flex ">
                                            <!--<div class="lead-text">Or Sign up Using</div>
                                            <ul class="list-unstyled social_tag mb-0">
                                                <li><a href="#"><i class="ti-facebook"></i></a></li>
                                                <li><a href="#"><i class="ti-twitter-alt"></i></a></li>
                                                <li><a href="#"><i class="ti-google"></i></a></li>
                                            </ul>-->
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>

                    <div class="col-lg-4 d-flex align-items-center">
                        <div class="login_img">
                            <img src="img/login_img.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock content %}
